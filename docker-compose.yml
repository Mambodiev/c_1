version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "3003:3003"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:3003"
    environment:
      - DB_HOST=db
      - DB_NAME=ecom
      - DB_USER=admin
      - DB_PASS=9081
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=ecom
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=9081
    ports:
      - "5432:5432"
    volumes:
    - ecom_c-volume:/var/lib/postgresql/data

volumes:
  ecom_c-volume: